<!DOCTYPE html>
<html>
<head>
	<title>Título do meu Site</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
	<body>

		<form>
			<fieldset>
				<legend>Meu grupo do formulário</legend>
				<div><input type="text" name="email" placeholder="Digite seu nome" /></div>
				<div><input type="text" name="email" placeholder="Digite seu e-mail" /></div>
				<div>
					<select name="lista">
						<option disabled selected>Qual sua idade?</option>
						<option value="20">20</option>
						<option value="25+">25+</option>
						<option value="40">40+</option>
					</select>
				</div>

				<h2>Qual sua cidade?</h2>
				<div class="input">
				<div>
					<input type="radio" name="cidade" value="Florianópolis" /><span>Florianópolis</span>			
				</div>
				<div>
					<input type="radio" name="cidade" value="São Paulo" /><span>São Paulo</span>			
				</div>
				<div>
					<input type="radio" name="cidade" value="Rio de Janeiro" /><span>Rio de Janeiro</span>			
				</div>

				</div>

				<h2>Oque você gosta de comer?</h2>
				<div class="input">
				<div>
					<input type="checkbox" name="comida[]" value="Fruta" /><span>Fruta</span>			
				</div>
				<div>
					<input type="checkbox" name="comida[]" value="Fast Food" /><span>Fast Food</span>			
				</div>
				<div>
					<input type="checkbox" name="comida[]" value="Salada" /><span>Salada</span>			
				</div>

				</div>

				<div>
					<textarea name="observacao" placeholder="Possui alguma observação?"></textarea>
				</div>

				<div>
					<input type="submit" name="acao" value="Enviar!">
				</div>
			</fieldset>
		</form>

	</body>
</html>
